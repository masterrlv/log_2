<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogAnalyzer Front-End</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-router-dom@6.3.0/dist/umd/react-router-dom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts/dist/apexcharts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-apexcharts@1.4.1/dist/react-apexcharts.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-presets="react,es2017">
    const { useState, useEffect, useContext, createContext } = React;
    const { BrowserRouter, Routes, Route, Link, useNavigate } = ReactRouterDOM;

    // Auth Context
    const AuthContext = createContext({
      token: null,
      login: () => {},
      logout: () => {},
    });

    const AuthProvider = ({ children }) => {
      const [token, setToken] = useState(localStorage.getItem('token'));
      const navigate = useNavigate();

      const login = (newToken) => {
        setToken(newToken);
        localStorage.setItem('token', newToken);
        navigate('/dashboard');
      };

      const logout = () => {
        setToken(null);
        localStorage.removeItem('token');
        navigate('/login');
      };

      return (
        <AuthContext.Provider value={{ token, login, logout }}>
          {children}
        </AuthContext.Provider>
      );
    };

    // API Service
    const api = axios.create({
      baseURL: 'http://localhost:8000',
    });

    api.interceptors.request.use((config) => {
      const token = localStorage.getItem('token');
      if (token) {
        config.headers.Authorization = `Bearer ${token}`;
      }
      return config;
    });

    const loginUser = (username, password) => api.post('/auth/login', { username, password });
    const registerUser = (userData) => api.post('/auth/register', userData);
    const uploadLog = (file) => {
      const formData = new FormData();
      formData.append('file', file);
      return api.post('/logs/upload', formData, {
        headers: { 'Content-Type': 'multipart/form-data' },
      });
    };
    const searchLogs = (params) => api.get('/logs/search', { params });
    const getTimeSeries = (start_time, end_time, interval) =>
      api.get('/analytics/time-series', { params: { start_time, end_time, interval } });

    // Components
    const Login = () => {
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const { login } = useContext(AuthContext);

      const handleLogin = async () => {
        try {
          const response = await loginUser(username, password);
          login(response.data.access_token);
        } catch (err) {
          setError('Login failed');
        }
      };

      return (
        <div className="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
          <h2 className="text-2xl mb-4">Login</h2>
          <input
            type="text"
            value={username}
            onChange={(e) => setUsername(e.target.value)}
            placeholder="Username"
            className="w-full mb-4 p-2 border rounded"
          />
          <input
            type="password"
            value={password}
            onChange={(e) => setPassword(e.target.value)}
            placeholder="Password"
            className="w-full mb-4 p-2 border rounded"
          />
          <button
            onClick={handleLogin}
            className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
          >
            Login
          </button>
          {error && <p className="text-red-500 mt-2">{error}</p>}
          <p className="mt-2">
            Don't have an account? <Link to="/register" className="text-blue-500">Register</Link>
          </p>
        </div>
      );
    };

    const Register = () => {
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const navigate = useNavigate();

      const handleRegister = async () => {
        try {
          await registerUser({ username, password });
          navigate('/login');
        } catch (err) {
          setError('Registration failed');
        }
      };

      return (
        <div className="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
          <h2 className="text-2xl mb-4">Register</h2>
          <input
            type="text"
            value={username}
            onChange={(e) => setUsername(e.target.value)}
            placeholder="Username"
            className="w-full mb-4 p-2 border rounded"
          />
          <input
            type="password"
            value={password}
            onChange={(e) => setPassword(e.target.value)}
            placeholder="Password"
            className="w-full mb-4 p-2 border rounded"
          />
          <button
            onClick={handleRegister}
            className="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
          >
            Register
          </button>
          {error && <p className="text-red-500 mt-2">{error}</p>}
          <p className="mt-2">
            Already have an account? <Link to="/login" className="text-blue-500">Login</Link>
          </p>
        </div>
      );
    };

    const Upload = () => {
      const [file, setFile] = useState(null);
      const [uploading, setUploading] = useState(false);
      const [message, setMessage] = useState('');

      const handleFileChange = (e) => {
        if (e.target.files) setFile(e.target.files[0]);
      };

      const handleUpload = async () => {
        if (!file) return;
        setUploading(true);
        try {
          await uploadLog(file);
          setMessage('Upload successful');
        } catch (err) {
          setMessage('Upload failed');
        } finally {
          setUploading(false);
        }
      };

      return (
        <div className="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
          <h2 className="text-2xl mb-4">Upload Log</h2>
          <input
            type="file"
            onChange={handleFileChange}
            className="w-full mb-4"
          />
          <button
            onClick={handleUpload}
            disabled={uploading}
            className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
          >
            {uploading ? 'Uploading...' : 'Upload'}
          </button>
          {message && <p className="mt-2">{message}</p>}
        </div>
      );
    };

    const Viewer = () => {
      const [logs, setLogs] = useState([]);
      const [search, setSearch] = useState('');
      const [loading, setLoading] = useState(false);

      const fetchLogs = async () => {
        setLoading(true);
        try {
          const response = await searchLogs({ q: search });
          setLogs(response.data.logs || []);
        } catch (err) {
          console.error('Failed to fetch logs', err);
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchLogs();
      }, [search]);

      return (
        <div className="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow">
          <h2 className="text-2xl mb-4">Log Viewer</h2>
          <input
            type="text"
            value={search}
            onChange={(e) => setSearch(e.target.value)}
            placeholder="Search logs..."
            className="w-full mb-4 p-2 border rounded"
          />
          {loading ? (
            <p>Loading...</p>
          ) : (
            <table className="w-full border-collapse">
              <thead>
                <tr className="bg-gray-200">
                  <th className="p-2 border">Timestamp</th>
                  <th className="p-2 border">Level</th>
                  <th className="p-2 border">Message</th>
                </tr>
              </thead>
              <tbody>
                {logs.map((log, index) => (
                  <tr key={index} className="border-t">
                    <td className="p-2">{log.timestamp}</td>
                    <td className="p-2">{log.level}</td>
                    <td className="p-2">{log.message}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          )}
        </div>
      );
    };

    const Analytics = () => {
      const [series, setSeries] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const fetchData = async () => {
          try {
            const response = await getTimeSeries('2023-01-01T00:00:00', '2023-01-02T00:00:00', 'hour');
            setSeries([{ name: 'Log Entries', data: response.data.series.map(item => ({ x: item.x, y: item.y })) }]);
          } catch (err) {
            console.error('Failed to fetch analytics', err);
          } finally {
            setLoading(false);
          }
        };
        fetchData();
      }, []);

      if (loading) return <div className="text-center mt-10">Loading...</div>;

      return (
        <div className="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow">
          <h2 className="text-2xl mb-4">Analytics Dashboard</h2>
          <ReactApexChart
            options={{
              chart: { type: 'line' },
              xaxis: { type: 'datetime' },
              title: { text: 'Log Entries Over Time' },
            }}
            series={series}
            type="line"
            height={350}
          />
        </div>
      );
    };

    const Dashboard = () => (
      <div className="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow">
        <h2 className="text-2xl mb-4">Dashboard</h2>
        <p>Welcome to LogAnalyzer! Use the navigation to upload logs or view analytics.</p>
      </div>
    );

    const Navbar = () => {
      const { logout } = useContext(AuthContext);
      return (
        <nav className="bg-gray-800 text-white p-4 flex justify-between">
          <div>
            <Link to="/dashboard" className="mr-4 hover:underline">Dashboard</Link>
            <Link to="/upload" className="mr-4 hover:underline">Upload</Link>
            <Link to="/viewer" className="mr-4 hover:underline">Viewer</Link>
            <Link to="/analytics" className="hover:underline">Analytics</Link>
          </div>
          <button onClick={logout} className="hover:underline">Logout</button>
        </nav>
      );
    };

    const App = () => {
      const { token } = useContext(AuthContext);

      return (
        <div>
          {token && <Navbar />}
          <Routes>
            <Route path="/login" element={<Login />} />
            <Route path="/register" element={<Register />} />
            <Route path="/dashboard" element={token ? <Dashboard /> : <Login />} />
            <Route path="/upload" element={token ? <Upload /> : <Login />} />
            <Route path="/viewer" element={token ? <Viewer /> : <Login />} />
            <Route path="/analytics" element={token ? <Analytics /> : <Login />} />
            <Route path="/" element={<Login />} />
          </Routes>
        </div>
      );
    };

    const Root = () => (
      <BrowserRouter>
        <AuthProvider>
          <App />
        </AuthProvider>
      </BrowserRouter>
    );

    ReactDOM.render(<Root />, document.getElementById('root'));
  </script>
</body>
</html>
